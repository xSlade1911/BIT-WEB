<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../style2.css">
    <title>New Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="offset-2 col-8">

                <div class="row">
                    <div class="col-12">
                        <a href='../index.html'>Back to Homepage</a>
                    </div>
                </div>

                <form action=''>
                    <div class="row style">
                        <div class="col-12">

                            <legend>Top Headline</legend>
                            <label>
                                Headline text: <input type='text' name='headline' size='15' maxlength='30'>
                            </label>
                        </div>
                    </div>
                    <div class="row style">
                        <div class="col-12">
                            <legend>Images</legend>
                            <label>
                                Image 1: <input type='file' name='image1'> <br>
                            </label>
                            <label>
                                Image 2: <input type='file' name='image2'> <br>
                            </label>
                            <label>
                                Image 3: <input type='file' name='image3'> <br>
                            </label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row style">
                        <div class="col-12">
                            <legend>Reward</legend>
                            <label>
                                Reward money: <input type='text' name='reward' size='15' maxlength='30'>
                            </label>
                        </div>
                    </div>
                    <div class="row style">
                        <div class="col-12">
                            <legend>Description</legend>
                            <label class="block">
                                Aliases: <br> <input type='text' name='aliases' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Birth: <br> <input type='text' name='birth' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Hair: <br> <input type='text' name='hair' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Eyes: <br> <input type='text' name='eyes' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Height: <br> <input type='text' name='height' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Weight: <br> <input type='text' name='weight' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Sex: <br> <input type='text' name='sex' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                ID Number: <br> <input type='text' name='id_number' size='15' maxlength='30'> <br>
                            </label>
                            <label class="block">
                                Occupation: <br> <input type='text' name='occupation' size='15' maxlength='30'> <br>
                            </label>
                        </div>
                    </div>

                    <div class="row style">
                        <div class="col-12">
                            <legend>Remarks</legend>
                            <label class="labelArea">
                                <textarea class="textArea" type='text' name='remarks'
                                    placeholder='Remarks text'></textarea>

                            </label>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
