<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">


    <script src="https://kit.fontawesome.com/c15165225c.js" crossorigin="anonymous"></script>

</head>

<body>
    <!----------Container------------->
    <div class="container">
        <!-------NAV first row----------->
        <div class="row" id="header">
            <div class="col-6">BIT STUDENT</div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
        <!---------Empty row--------------->
        <div class="row">
            <div class="col-12" id="empty"></div>
        </div>
        <!---------Rows, second, third...--------------->
        <div class="row" id="second">
            <div class="col-12 offset-5"><img src="img/profile.png"></div>
        </div>

        <!---------Empty row--------------->
        <div class="row">
            <div class="col-12" id="empty2"></div>
        </div>

        <!----third row-->
        <div class="row" id="third">
            <div class="col-12 offset-4">
                <h1><b>BOOTSTRAP AND SASS</b></h1>
            </div>
        </div>

        <!---4th row with underline and star--->
        <div class="row" id="fourth">
            <div class="col-xl-12">
                <span class="underline-left"></span>
                <i class="fa fa-star star1"></i>
                <span class="underline-right"></span>

            </div>
        </div>

        <!---5th row with paragraph---->

        <div class="row" id="fifth">
            <div class="col-12 offset-4">
                <p>Web Developer - Graphic Artist - User Experience Designer<p>
            </div>
        </div>

        <!--6th row Portfolio-->

        <div class="row">
            <div class="col-12">
                <h2>PORTFOLIO</h2>
            </div>
        </div>

        <!--7th row underline and star-->
        <div class="row">
            <div class="xl-col-12">
                <span class="line_left1"></span>
                <i class="fa fa-star star2"></i>
                <span class="line_right1"></span>
            </div>
        </div>


    </div>

    <!--8th row with boxes------------>
    <div class="row">
        <div class="col-3"></div>


    </div>



    </div>
</body>

</html>
