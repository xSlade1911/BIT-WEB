<!DOCTYPE html>
<html>

<head>
    <title>New Profile</title>
</head>

<body>
    <form action=''>
        <table width='100%'>
            <tr>
                <td></td>
                <td width='960'><a href='../index.html'>Back to Homepage</a>
                    <br>
                </td>
                <td></td>
            <tr>
                <td></td>
                <td>
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label>
                            Headline text: <input type='text' name='headline' size='15' maxlength='30'>
                        </label>
                    </fieldset>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <fieldset>
                        <legend>Images</legend>
                        <label>
                            Image 1: <input type='file' name='image1'> <br>
                        </label>
                        <label>
                            Image 2: <input type='file' name='image2'> <br>
                        </label>
                        <label>
                            Image 3: <input type='file' name='image3'> <br>
                        </label>
                    </fieldset>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>
                            Reward money: <input type='text' name='reward' size='15' maxlength='30'>
                        </label>
                    </fieldset>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <fieldset>
                        <legend>Description</legend>
                        <label>
                            Aliases: <br> <input type='text' name='aliases' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Birth: <br> <input type='text' name='birth' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Hair: <br> <input type='text' name='hair' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Eyes: <br> <input type='text' name='eyes' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Height: <br> <input type='text' name='height' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Weight: <br> <input type='text' name='weight' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Sex: <br> <input type='text' name='sex' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            ID Number: <br> <input type='text' name='id_number' size='15' maxlength='30'> <br>
                        </label>
                        <label>
                            Occupation: <br> <input type='text' name='occupation' size='15' maxlength='30'> <br>
                        </label>
                    </fieldset>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <fieldset>
                        <legend>Remarks</legend>
                        <label>
                            <textarea type='text' name='remarks' rows='7' cols='130'
                                placeholder='Remarks text'></textarea>

                        </label>
                    </fieldset>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <fieldset>
                        <legend>Caution</legend>
                        <label>
                            <textarea type='text' name='caution' rows='7' cols='130'
                                placeholder='Caution text'></textarea>
                        </label>
                    </fieldset>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type='reset'>
                        <img src='http://endlessicons.com/wp-content/uploads/2012/11/reset-icon-614x460.png' width='20'
                            height='20'>Reset
                    </button>
                    <button type='submit'>
                        <img src='http://pngimg.com/uploads/plus/plus_PNG30.png' width='20' height='20'>Create Poster
                    </button>
                </td>
                <td></td>
            </tr>

        </table>
        <br>
        <hr align='center' width='960'>
    </form>
</body>

</html>
